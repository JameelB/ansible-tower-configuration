# Configure cluster teardown job template
- name: Configure cluster teardown job template
  tower_job_template:
    name: "{{ cluster_job_template_teardown_name }}"
    description: "{{ cluster_job_template_teardown_desc }}"
    job_type: "{{ cluster_job_template_teardown_type }}"
    playbook: "{{ cluster_job_template_teardown_playbook }}"
    project: "{{ cluster_job_template_teardown_project }}"
    credential: "{{ tower_credential_bundle_default_name }}"
    state: present
    inventory: "{{ tower_inventory_name }}"
  register: cluster_teardown_out
  until: cluster_teardown_out is succeeded
  retries: 10
  delay: 5